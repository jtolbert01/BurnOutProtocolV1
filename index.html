<!DOCTYPE html>
<html lang="en">
  <head>
	  <style>
		  body {
			  background-image: url('images/IMG_3433.JPG');
			  padding: 0px;
			  margin: 0px;
		  }
	  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BurnOut Protocol</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="icon" href="images/IMG_3433.JPG" type="image/x-icon">
  </head>
  <body>
    <main>
	    <div class="MainStuff">
		    <h1>How ya feelin?</h1>
	    </div>
	    <div class="ButtonCont">
	    	<button type="button" onclick="give_help()" class="mainbutton">Hazel is Overwhelmed</button>
	    </div>
	    <div class="SecButtonCont">
		<button type="button" onclick="give_help()" class="secondbutton">Hazel is *really* Overwhelmed</button>
	    </div>
    </main>
    <script type="text/javascript">
    	function give_help() {
		const responses = ["Call Josh and drive up to the mountains", "Take at least an hour to yourself (work commute doesn't count)",
				   "Spend some time in prayer", "Go sit outside and have a banana", "Cook something delicious that you probably won't eat",
				   "Get your heart rate up! Go play some tennis", "Go watch your favorite childhood movie", "Silence your phone, go sit in your hammock with a romance novel",
				  "Get out in nature, go for a hike", "Play your ukelele for awhile!"];
		let index = Math.floor(Math.random() * 10);
		alert(responses[index]);
	}
    </script>
  </body>
</html>
